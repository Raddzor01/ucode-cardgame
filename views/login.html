<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="container">
    <div class="box">
        <h1>Login</h1>
        <form action="/login" method="post" id="loginForm">
            <div class="form-group">
                <label for="login">login: </label>
                <input type="text" name="login" id="login" placeholder="Input login" required>
            </div>
            <div class="form-group">
                <label for="password">password: </label>
                <input type="password" name="password" id="password" placeholder="Input password" required minlength="6">
            </div>

            <div class="form-group">
                <button type="submit">Log in</button>
                <button type="button" onclick="window.location.assign('/signup')">Go to signup</button>
            </div>
        </form>
    </div>
</div>

<script>
   document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    var login = document.getElementById("login").value;
    var password = document.getElementById("password").value;

    var data = {
        login: login,
        password: password
    };

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.redirected) {
            document.location = response.url;
        } else {
            // Обработка ошибки от сервера
            // Вывести сообщение об ошибке или выполнить другие действия
            console.error('Ошибка при отправке данных на сервер.');
        }
    })
    .catch(error => {
        // Обработка ошибки, которая могла возникнуть при отправке запроса
        console.error('Произошла ошибка при отправке запроса: ' + error.message);
    });
});

</script>
</body>

</html>
