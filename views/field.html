<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link href='https://fonts.googleapis.com/css?family=DotGothic16'
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=VT323'
            rel='stylesheet'>
        <link rel="stylesheet" href="/field.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body id="field_body">

        <div id="second-player">
            
            <img  alt="pfp" class="avatar" id="second_avatar">
            
        </div>

        <div class="field">
            <div class="player-area" id="player2-area">
                <!-- позиции для карт -->
                <div class="card-position" id="p2-pos1"></div>
                <!-- ...и так для каждой из 7 позиций -->
            </div>
            <div class="line"></div>
            <div class="player-area" id="player1-area">
                <!-- позиции для карт -->
                <div class="card-position" id="p1-pos1"></div>
                <!-- ...и так для каждой из 7 позиций -->
            </div>
        </div>
        <div id="first-player">
            <img alt="pfp" onclick="endTurn()" class="avatar" id="first_avatar">
        </div>


        <div class="card" id="btn-div">
            
            <div class="mana_cost">8</div>
            <img src="/images/Robo spider.png" class="card_img" alt="wfe"></img>
            <p class="cardname">Robo Spider</p>
            <div class="attack">8</div>
            <div class="hp">8</div>
            
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/field.js"></script>
    </body>

</html>
