<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link href='https://fonts.googleapis.com/css?family=DotGothic16'
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=VT323'
            rel='stylesheet'>
        <link rel="stylesheet" href="/field.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>

    <body id="field_body">

        <div id="second-player">
            
            <img  alt="pfp" class="avatar" id="second_avatar">
            
        </div>

        <div class="field">
            <div class="player-area" id="player2-area">
               
            </div>
            <div class="line"></div>
            <div class="player-area" id="player1-area">
                
            </div>
        </div>
        <div id="first-player">
            <img  alt="pfp" class="avatar" id="first_avatar">
        </div>

        <div class="unknown_card">
            <div>17</div>
            <svg width="82" height="48" viewBox="0 0 82 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M72.25 37.6667L61.9375 23.5167M41 43.9167V29.3333M9.75 37.6667L20.0375 23.55M3.5 4.33333C18.5 37.6667 63.5 37.6667 78.5 4.33333" stroke="#90acca" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
        </div>
        <div class="timer">12:00</div>


        <div class="card" id="btn-div">
            
            <div class="mana_cost">8</div>
            <p class="cardname">Robo Spider</p>
            <img src="/images/Robo spider.png" class="card_img" alt="wfe"></img>
            <div class="attack">8</div>
            <div class="hp">8</div>
            
        </div>

        <script type="module" src="/scripts/drag.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/field.js"></script>
    </body>

</html>
